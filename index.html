<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript HTML DOM</h2>
    <h3>Eliminar un elemento.</h3>
    <p id="p1">Este es el párrafo1.</p>
    <p id="p2">Este es el párrafo2.</p>
    <input type="button" onclick="MiFuncion()" value="Eliminar"/>
    <script>
      function MiFuncion() {
        document.getElementById("p1").remove();
      }
    </script>
  </body>
</html>
